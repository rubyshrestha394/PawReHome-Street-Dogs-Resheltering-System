<div id="sighting-form-container">

  <form action="sightreport.php" method="POST" onsubmit="return validateForm();">
    <label for="dog_name">Dog's Name *</label>
    <input type="text" name="dog_name" id="dog_name" required>

    <label for="breed">Breed *</label>

    <label for="location">Location *</label>
    <input type="text" name="location" id="location" required>

    <label for="description">Description</label>
    <textarea name="description" id="description" rows="4"></textarea>

    <label for="date">Date of Sighting *</label>
    <input type="date" name="date" id="date" required>

    <input type="text" name="reporter" id="reporter">

    <button type="submit">Submit Report</button>
  </form>

<script>
  function validateForm() {
    const dogName = document.getElementById('dog_name').value.trim();
    const breed = document.getElementById('breed').value.trim();
    const location = document.getElementById('location').value.trim();
    const date = document.getElementById('date').value;

    if (!dogName || !breed || !location || !date) {
      alert("Please fill in all required fields marked with *.");
      return false;
    }

    return true;
  }
</script>
